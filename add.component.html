<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col">
          <label for="name"><b>Name</b></label>
          <input type="text" class="form-control" placeholder="Enter Your name" [(ngModel)]="imageData.name" required>
        </div>
        <div class="col">
          <label for="Image" class="form-label"><b>Upload-Image</b></label>
          <input class="form-control mt-1" type="file" (change)="uploadFile($event)" />
        </div>
        <img [src]="url ? url : 'assets/img.png'" alt="no image" width="60" >
        <div class="col">
          <button class="btn btn-primary" type="submit" (click)="submit()">Submit</button>
        </div>
      </div><br><br>
      <div class="row" *ngIf="todolist.length">
        <ul class="list-group" *ngFor="let todo of todolist">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ todo.name }}
            <img src="{{ todo.image }}" alt="" width="60" height="50">
            <button class="btn btn-primary" type="view" (click)="getImage()">View</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
